<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript" src="vendor/jquery-1.6.2.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="main.js"></script>
<link href="layout.css" type="text/css" rel="stylesheet">
<link href="colours.css" type="text/css" rel="stylesheet">

<script type="text/javascript">
	$(document).ready(function () {
		var user = getUrlVars()['user'];
		if (user != null && user.length > 0) {
			$('#user').text('User: ' + user + '.');
			var n = parseArgToInt('n', 5, 1, 20);
			fetchThreadFeed(user, n);
		}
		else {
			$('#user').text('User not specified.');
			$('#statbar').text('offline.');
		}
	});
</script>

</head>
<body>
	<div id="background0"></div>
	<div id="background1"></div>

	<h2 id="user"></h2>
	<p id="statbar"></p>
	<div id="threads"></div>

	<div id="footer"></div>
</body>
</html>
