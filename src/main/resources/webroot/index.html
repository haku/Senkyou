<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript" src="vendor/jquery-1.7.1.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="main.js"></script>
<link href="layout.css" type="text/css" rel="stylesheet">
<link href="colours.css" type="text/css" rel="stylesheet">

<script type="text/javascript">
	$(document).ready(function () {
		var user = getUrlVars()['user'];
		if (user != null && user.length > 0) {
			$('#user').text('User: ' + user + '.');

			fetchFeeds(user, 20);
			setInterval(function () {
				fetchFeeds(user, 20);
			}, 60000);

			var n = parseArgToInt('n', 5, 1, 20);
			fetchThreadFeed(user, n);
		}
		else {
			$('#user').text('User not specified.');
			$('#statbar').text('offline.');
		}
	});
</script>

</head>
<body>
	<div id="background0"></div>
	<div id="background1"></div>

	<div id="content">
		<h2 id="user"></h2>
		<p id="statbar"></p>

		<div id="threads"></div>

		<div id="clearfooter"></div>
		<div id="footerouter">
			<div id="footer"></div>
		</div>
	</div>
</body>
</html>
